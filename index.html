<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Addition Calculator</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background: #008080;
            color: yellow;
            text-align: center;
        }
        table {
            border: 2px outset #c0c0c0;
            background: #808080;
            margin: 20px auto;
            padding: 10px;
        }
        td {
            padding: 5px;
        }
        input {
            font-family: "Courier New", Courier, monospace;
            border: 2px inset #c0c0c0;
            background: #ffffff;
            width: 100px;
        }
        button {
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            color: #000000;
            background: #c0c0c0;
            border: 3px outset #ffffff;
            padding: 2px 10px;
            cursor: pointer;
        }
        button:active {
            border-style: inset;
        }
        h1 {
            color: #ffff00;
            text-decoration: underline;
            text-align: center;
            font-size: 24px;
        }
        marquee {
            color: #ff00ff;
            font-weight: bold;
            background: #000080;
            margin: 10px 0;
        }
        blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body bgcolor="#008080">
    <marquee scrollamount="5">*** Welcome to the Amazing Number Calculator! ***</marquee>
    <table border="0" cellspacing="0" cellpadding="5" align="center" width="500">
        <tr>
            <td colspan="4" align="center">
                <h1><font color="yellow">NUMBER CALCULATOR</font></h1>
                <img src="https://web.archive.org/web/19961219233921/http://www.geocities.com/Area51/8080/line.gif" alt="divider" width="400" height="2">
            </td>
        </tr>
        <tr>
            <td align="center">
                <table bgcolor="#808080" border="2" cellpadding="5" cellspacing="0">
                    <tr>
                        <td align="center">
                            <input type="text" id="num1" size="10" style="font-family: 'Courier New'">
                            <font color="white" size="+1"><b>+</b></font>
                            <input type="text" id="num2" size="10" style="font-family: 'Courier New'">
                            <br><br>
                            <button onclick="addNumbers()">Calculate Now!</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <blink><font color="lime">Result:</font></blink> 
                            <font color="white"><b><span id="result">0</span></b></font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center">
                <font size="-1" color="yellow">Best viewed in Netscape Navigator 2.0</font>
            </td>
        </tr>
    </table>
    <img src="https://web.archive.org/web/19961219233921/http://www.geocities.com/Area51/8080/construction.gif" alt="Under Construction" width="50" height="50">
    <script src="script.js"></script>
</body>
</html>
